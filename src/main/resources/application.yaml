server:
  port: 9093

spring:
  profiles:
    active: dev
  application:
    name: USER-SERVICE
  datasource:
    url: USER_DB_URL
    password: USER_DB_PASSWORD
    username: USER_DB_USERNAME
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect